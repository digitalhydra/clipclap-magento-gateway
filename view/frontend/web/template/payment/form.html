<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label class="label" data-bind="attr: {'for': getCode()}">
            <span data-bind="text: getTitle()"></span>
        </label>
    </div>

    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <button id="botonClipClap"></button>
        <script type="text/javascript">
            var _$clipclap = _$clipclap || {};
            _$clipclap._setKey = 'Vc7Jhi1v0DC9Tq0n6Ln5';
            _$clipclap._themeButton = "blue";
            _$clipclap._Buttons = {
                "#botonClipClap":{
                    'paymentRef': 'ref0000001',
                    'netValue': '13000',
                    'taxValue': '1000',
                    'tipValue': '500',
                    'description': 'Combo 1. Hambuerguesa, Perro y Gaseosa'
                }
            };
            (function() {
                var cc = document.createElement('script'); cc.type = 'text/javascript'; cc.async = true;
                cc.src = 'https://clipclap.co/paybutton/js/paybutton.min.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(cc, s);
            })();
        </script>
        <div class="field required">
            <label data-bind="attr: {for: getCode() + '_transaction_result'}" class="label">
                <span><!-- ko i18n: 'Transaction Result'--><!-- /ko --></span>
            </label>

            <div class="control">

                <select name="payment[transaction_result]"
                        class="select"
                        data-bind="
                                  options: getTransactionResults(),
                                  optionsValue: 'value',
                                  optionsText: 'transaction_result',
                                  optionsCaption: $t('Transaction Result'),
                                  value: transactionResult">
                </select>
            </div>
        </div>

        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')}
                        ">
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
